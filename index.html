<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieNSnackinator</title>
    <!-- css reset -->
     <link href="./assets/css/reset.css" rel="stylesheet"/>
     <!-- add bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!-- add additional custom css -->
    <link href="./assets/css/style.css" rel="stylesheet"/>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand d-flex flex-wrap bg-dark border-body" data-bs-theme="light">
        <h1 class="navbar text-white m-3 display-5">Movie and Snack Recommender</h1>
        <ul class="navbar-nav ms-auto m-3 h4">
            <li class="nav-item border border-1 m-3" id="homenav"> 
                <a class="nav-link active text-white" href="index.html"> Home </a>
            </li>
            <li class="nav-item border border-1 m-3" id="inventorynav">
                <a class="nav-link active text-white" href="inventory.html"> Inventory </a>
            </li>
        </ul>
    </nav>
</header>

<div> 
  <img src ="./assets/images/filmBanner.png" alt="popcorn and film banner" id="banner"> 
</div>

<main>
  <div class="container bg-dark mt-4 p-3">
    <div class="row">
      <div class="col-md-6 mt-3">
        <section class="text-white" id="moviesection">
          <h2>Movies</h2>
          <form class="form-group d-block" onkeydown="if(event.keyCode === 13){return false}">
            <label class='m-3' for='movieInputs'>What movies do you have?</label>
            <input type="text" class="form-control" id="movieInputs" name="moviename" placeholder="Enter your movies" style="text-align:center">
          </form>
          <p id="movieError" class="d-block"></p>
          <div class='d-flex justify-content-center'>
          <button type="button" id="movieButtonEntry" class="btn btn-warning mt-3 fw-bold">Submit your movies!</button>
        </div>
        </section>
      </div>
  
      <div class="col-md-6 mt-3">
        <section class="text-white" id="snacksection">
          <h2>Snacks</h2>
          <form class="form-group d-block" onkeydown="if(event.keyCode === 13){return false}">
            <label class='m-3' for='snackInputs'>What snacks do you have?</label>
            <input type="text" class="form-control" id="snackInputs" name="snackname" placeholder="Enter your snacks" style="text-align:center">
          </form>
          <p id="snackError" class="d-block"></p>
          <div class='d-flex justify-content-center'>
          <button type="button" id="snackButtonEntry" class="btn btn-warning mt-3 fw-bold">Submit your snacks!</button>
        </div>
        </section>
      </div>
    </div>
    <section class='d-flex justify-content-center m-3' id="buttonRandom">
      <button type="button" class="btn btn-danger mt-3 fw-bold"> Get your recommendation!</button>
    </section>
  </div>
  


  <div id="recModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Recommendations </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMovieText"></p>
          <p id="modalSnackText"></p>
        </div>
      </div>
    </div>
  </div>

</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/randomizer.js"></script>
  <script src="./assets/js/both.js"></script>

</body>
</html>
