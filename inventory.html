<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <!-- This is to reset the css stylesheet -->
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <!-- this is loading bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand d-flex flex-wrap bg-dark border-body" data-bs-theme="light">
          <h1 class="navbar text-white m-3 display-5">Movie and Snack Recommender</h1>
          <ul class="navbar-nav ms-auto m-3 h4">
              <li class="nav-item border border-1 m-3" id="homenav"> 
                  <a class="nav-link active text-white" href="index.html"> Home </a>
              </li>
              <li class="nav-item border border-1 m-3" id="inventorynav">
                  <a class="nav-link active text-white" href="inventory.html"> Inventory </a>
              </li>
          </ul>
      </nav>
  </header>
  
  <div> 
    <img src ="./assets/images/filmBanner.png" alt="popcorn and film banner" id="banner"> 
  </div>

    <main>
      <div class="bg-dark container mt-3 p-3">
        <div class="row">
          <!-- Movie List Section -->
          <div class="col-lg-6 col-md-12">
            <section id="movie-list">
              <table class="table table-danger table-condensed table-bordered w-100" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                <thead>
                  <tr>
                    <th colspan="2" style="text-align: center;">
                      <h4>Movies you own: <span id="movie-count"> 0</span></h4>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- movies are injected here -->
                </tbody>
              </table>
              <div class="d-flex justify-content-center pb-4">
                <button class="btn btn-warning fw-bold" onclick="clearMovieList()">Clear Movie List</button>
              </div>
            </section>
          </div>
      
          <!-- Pantry List Section -->
          <div class="col-lg-6 col-md-12">
            <section id="pantry-list">
              <table class="table table-condensed table-bordered table-danger w-100" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                <thead>
                  <tr>
                    <th colspan="2" style="text-align: center;">
                      <h4>Snacks in your pantry: <span id="snack-count"> 0</span></h4>
                    </th>
                  </tr>
                </thead>
                <tbody>
                    <!-- Snacks titles will be injected here -->
                </tbody>
              </table>
              <div class="d-flex justify-content-center pb-4"">
                <button class="btn btn-warning fw-bold" onclick="clearSnacksList()">Clear Snack List</button>
              </div>
            </section>
          </div>
        </div>
      
        <!-- Centered Button for Clearing Both Lists -->
        <div class="d-flex justify-content-center mt-5 pb-4">
          <button class="btn btn-danger fw-bold" onclick="clearBothLists()">Empty Entire Inventory</button>
        </div>
      </div>

      
      <!-- confirmation modal -->
      <div id="myModal" class="modal fade " tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Destruction?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <!-- Dynamic Image -->
              <img id="modal-image" src="" alt="Confirmation" class="img-fluid mb-3" style="max-width: 150px;">
              <p>Are you sure you want to delete this data?</p>
            </div>
            <div class="modal-footer">
              <!-- Cancel Button -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <!-- Yes Button -->
              <button type="button" class="btn btn-danger" id="confirmYes">Yes</button>
            </div>
          </div>
        </div>
      </div>
    
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/inventory.js"></script>
  </body>
</html>
